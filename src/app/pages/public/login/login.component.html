<div class="container text-center">
    <form  (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="form-signin">
        <img class="mb-4" src="./assets/img/farologuito.png" alt="" width="60em"
            height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus="" formControlName="username">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Submit</button>
    </form>
</div>
